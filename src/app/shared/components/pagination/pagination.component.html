<nav class="pg" aria-label="Pagination">
  <button
    appButton="ghost"
    size="sm"
    type="button"
    (click)="prev()"
    [disabled]="pageIndex === 0"
    aria-label="{{ 'pagination.prev' | t }}">
    ‹
  </button>

  <div class="pg-pages" role="list">
    <button
      *ngFor="let p of pages()"
      type="button"
      class="pg-btn"
      [class.is-active]="p === pageIndex"
      [attr.aria-current]="p === pageIndex ? 'page' : null"
      (click)="goTo(p)">
      {{ p + 1 }}
    </button>
  </div>

  <button
    appButton="ghost"
    size="sm"
    type="button"
    (click)="next()"
    [disabled]="(pageIndex + 1) >= pageCount"
    aria-label="{{ 'pagination.next' | t }}">
    ›
  </button>
</nav>
