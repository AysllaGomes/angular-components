<a class="skip-link" href="#main">Pular para o conteúdo</a>

<header class="demo-header">
  <div class="container hdr">
    <!-- Botão do menu (só aparece no mobile via CSS) -->
    <button
      class="icon-pill menu-btn"
      type="button"
      (click)="toggleMenu()"
      [attr.aria-expanded]="openNav()"
      [attr.aria-controls]="'demoNav'"
      [title]="'header.menu' | t"
      [attr.aria-label]="'header.menu' | t">
      <!-- ícone hambúrguer / fechar -->
      <svg *ngIf="!openNav()" width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M3 6h18v2H3V6zm0 5h18v2H3v-2zm0 5h18v2H3v-2z" fill="currentColor"/>
      </svg>
      <svg *ngIf="openNav()" width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M18.3 5.7L12 12l6.3 6.3-1.4 1.4L10.6 13.4 4.3 19.7 2.9 18.3 9.2 12 2.9 5.7 4.3 4.3 10.6 10.6 16.9 4.3z" fill="currentColor"/>
      </svg>
    </button>

    <a class="brand" href="#top">{{ 'brand' | t }}</a>

    <nav
      id="demoNav"
      class="nav"
      [class.is-open]="openNav()"
      aria-label="Seções da demo"
      (click)="onNavClick($event)">
      <a href="#stepper">{{ 'nav.stepper' | t }}</a>
      <a href="#table">{{ 'nav.table' | t }}</a>
      <a href="#pagination">{{ 'nav.pagination' | t }}</a>
      <a href="#toast">{{ 'nav.toast' | t }}</a>
      <a href="#select">{{ 'nav.select' | t }}</a>
      <a href="#actionbar">{{ 'nav.actionbar' | t }}</a>
      <a href="#dialog">{{ 'nav.dialog' | t }}</a>
      <a href="#button">{{ 'nav.button' | t }}</a>
    </nav>

    <div class="actions">
      <!-- Trocar idioma -->
      <button
        class="icon-pill"
        type="button"
        (click)="toggleLang()"
        [attr.title]="i18n.lang() === 'pt' ? ('header.lang.tooltip'|t) : ('header.lang.tooltip'|t)"
        [attr.aria-label]="i18n.lang() === 'pt' ? ('header.lang.tooltip'|t) : ('header.lang.tooltip'|t)">
        <img [src]="i18n.lang()==='pt' ? 'icons/flags/br.svg' : 'icons/flags/us.svg'" width="18" height="18" alt="">
        <span class="sr-only">{{ i18n.lang() === 'pt' ? ('header.lang.tooltip'|t) : ('header.lang.tooltip'|t) }}</span>
      </button>

      <!-- Trocar tema -->
      <button
        class="icon-pill"
        type="button"
        (click)="toggleTheme()"
        [attr.title]="theme.theme() === 'light' ? ('button.theme.light'|t) : ('button.theme.dark'|t)"
        [attr.aria-label]="theme.theme() === 'light' ? ('button.theme.light'|t) : ('button.theme.dark'|t)"
        [attr.aria-pressed]="theme.theme() === 'dark'"
      >
        <svg *ngIf="theme.theme() === 'light'" width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.8 1.42-1.42zM1 13h3v-2H1v2zm10-9h-2v3h2V4zm7.04.46l-1.41-1.41-1.8 1.79 1.41 1.41 1.8-1.79zM20 11v2h3v-2h-3zm-9 9h2v-3h-2v3zm6.24-1.84l1.8 1.79 1.41-1.41-1.79-1.8-1.42 1.42zM4.22 17.66l1.8-1.79-1.42-1.42-1.79 1.8 1.41 1.41zM12 8a4 4 0 100 8 4 4 0 000-8z" fill="currentColor"/>
        </svg>
        <svg *ngIf="theme.theme() === 'dark'" width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M12 2a9.99 9.99 0 00-8.94 5.5A10 10 0 0012 22a9.99 9.99 0 008.94-5.5A10 10 0 0112 2zm0 18a8 8 0 01-6.93-12A9 9 0 0012 20z" fill="currentColor"/>
        </svg>
        <span class="sr-only">
          {{ theme.theme() === 'light' ? ('button.theme.light'|t) : ('button.theme.dark'|t) }}
        </span>
      </button>

      <!-- accent picker -->
      <div class="accent-picker" role="group" [attr.aria-label]="'header.accent' | t">
        <button
          class="swatch swatch--teal"
          [class.is-active]="theme.accent()==='teal'"
          (click)="setAccent('teal')"
          [title]="'accent.teal'|t"
          aria-label="Teal">
        </button>
        <button
          class="swatch swatch--orange"
          [class.is-active]="theme.accent()==='orange'"
          (click)="setAccent('orange')"
          [title]="'accent.orange'|t"
          aria-label="Orange">
        </button>
        <button
          class="swatch swatch--violet"
          [class.is-active]="theme.accent()==='violet'"
          (click)="setAccent('violet')"
          [title]="'accent.violet'|t"
          aria-label="Violet">
        </button>
        <button
          class="swatch swatch--blue"
          [class.is-active]="theme.accent()==='blue'"
          (click)="setAccent('blue')"
          [title]="'accent.blue'|t"
          aria-label="Blue">
        </button>
        <button
          class="swatch swatch--rose"
          [class.is-active]="theme.accent()==='rose'"
          (click)="setAccent('rose')"
          [title]="'accent.rose'|t"
          aria-label="Rose">
        </button>
      </div>
    </div>
  </div>
</header>
