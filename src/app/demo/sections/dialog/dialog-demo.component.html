<section id="dialog" class="demo-section">
  <h2>{{ 'section.dialog.title' | t }}</h2>
  <p class="lead">{{ 'section.dialog.lead' | t }}</p>

  <article class="card">
    <div class="toolbar">
      <!-- Exemplo 1: ações padrão (primary/secondary do componente) -->
      <button appButton="solid" tone="accent" (click)="openDlgDefault = true">
        <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M9 3h6l1 2h4v2H4V5h4l1-2zm1 7h2v7h-2v-7zm4 0h2v7h-2v-7zM7 10h2v7H7v-7z" fill="currentColor"/>
        </svg>
        <span>{{ 'dialog.open.default' | t }}</span>
      </button>

      <!-- Exemplo 2: slot [dialog-actions] (custom) -->
      <button appButton="pill" (click)="openDlgCustom = true">
        <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M12 2a10 10 0 100 20 10 10 0 000-20zm1 5v6h-2V7h2zm0 8v2h-2v-2h2z" fill="currentColor"/>
        </svg>
        <span>{{ 'dialog.open.custom' | t }}</span>
      </button>
    </div>
  </article>

  <!-- Exemplo 1: ações padrão -->
  <app-dialog
    [title]="'dialog.title.confirm' | t"
    size="auto"
    [(opened)]="openDlgDefault"
    [primaryLabel]="'dialog.primary.confirm' | t"
    [secondaryLabel]="'dialog.secondary.cancel' | t"
    (primary)="confirmDelete()">
    <p>{{ 'dialog.body.confirm' | t }}</p>
  </app-dialog>

  <!-- Exemplo 2: ações customizadas via slot -->
  <app-dialog
    [title]="'dialog.title.custom' | t"
    size="md"
    [(opened)]="openDlgCustom">
    <p>{{ 'dialog.body.custom' | t }}</p>

    <div dialog-actions>
      <button appButton="ghost" tone="neutral" type="button" (click)="openDlgCustom=false">
        {{ 'dialog.secondary.back' | t }}
      </button>
      <button appButton="solid" tone="accent" type="button" (click)="saveSomething()">
        {{ 'dialog.primary.save' | t }}
      </button>
    </div>
  </app-dialog>
</section>
