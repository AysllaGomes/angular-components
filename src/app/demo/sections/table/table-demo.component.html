<section id="table" class="demo-section">
  <h2>Tabela</h2>
  <p class="lead">Tabela personalizável com checkbox, chips e coluna de ações — sem framework de UI.</p>

  <article class="card">
    <app-table
      [columns]="columns"
      [data]="rows"
      [selectable]="true"
      [showActions]="true"
      [selected]="selected()"
      (selectedChange)="selected.set($event)"
      (action)="onEdit($event.row, $event.index)">

      <!-- célula custom (opcional) -->
      <!-- <ng-template appCell="documento" let-value>{{ value }}</ng-template> -->

      <!-- ações custom (substitui padrão) -->
      <ng-template appActions let-row let-index="index">
        <button
          class="icon-btn icon-btn--ghost"
          type="button"
          (click)="onEdit(row, index)"
          aria-label="Editar">
          <img src="/icons/svg/pen-box.svg" width="24" height="24" alt="Editar" />
        </button>
      </ng-template>
    </app-table>
  </article>
</section>
