<section id="table" class="demo-section">
  <h2>Tabela</h2>
  <p class="lead">Tabela personalizável com checkbox, chips e coluna de ações — sem framework de UI.</p>

  <article class="card">
    <app-table
      [columns]="columns"
      [data]="rows"
      [selectable]="true"
      [showActions]="true"
      [actions]="actions"
      [selected]="selected()"
      (selectedChange)="selected.set($event)"
      (action)="onAction($event)">
    </app-table>
  </article>
</section>
