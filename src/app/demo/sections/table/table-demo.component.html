<section id="table" class="demo-section">
  <h2>Tabela</h2>
  <p class="lead">Tabela personalizável com checkbox, chips e coluna de ações — sem framework de UI.</p>

  <article class="card">
    <div class="toolbar">
      <button class="pill" type="button"
              (click)="simulateLoad()"
              [disabled]="loading()">
        {{ loading() ? 'Carregando…' : 'Simular loading (1.5s)' }}
      </button>

      <button class="pill" type="button" (click)="toggleEmpty()">
        {{ empty() ? 'Mostrar dados' : 'Mostrar vazio' }}
      </button>
    </div>

    <app-table
      [columns]="columns"
      [data]="pagedRows()"
      [loading]="loading()"
      [emptyMessage]="'Sem registros para exibir'"
      [selectable]="true"
      [showActions]="true"
      [actions]="actions"
      [selected]="selected()"
      (selectedChange)="selected.set($event)"
      (action)="onAction($event)">
    </app-table>

    <div class="tbl-footer" *ngIf="rows.length > pageSize">
      <span class="total">Total de {{ rows.length }} registro(s)</span>

      <app-pagination
        [total]="rows.length"
        [pageSize]="pageSize"
        [pageIndex]="pageIndex()"
        (pageChange)="pageIndex.set($event)">
      </app-pagination>
    </div>

  </article>
</section>
