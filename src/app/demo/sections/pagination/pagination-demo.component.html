<section id="pagination" class="demo-section">
  <h2>Paginação</h2>
  <p class="lead">Componente independente, sem dependência da Tabela. Mostra botões somente quando há mais itens que o <i>pageSize</i>.</p>

  <article class="card">
    <div class="row" style="display:flex; gap:1rem; align-items:center; justify-content:space-between;">
      <div class="muted">Mostrando {{ rangeText() }}</div>

      <label style="display:inline-flex; gap:.5rem; align-items:center;">
        Itens por página
        <select [value]="pageSize()" (change)="onPageSizeChange(+$any($event.target).value)">
          <option [value]="5">5</option>
          <option [value]="10">10</option>
          <option [value]="20">20</option>
        </select>
      </label>
    </div>

    <div style="margin-top:.75rem; display:flex; justify-content:flex-end;">
      <app-pagination
        *ngIf="total() > pageSize()"
        [total]="total()"
        [pageSize]="pageSize()"
        [pageIndex]="pageIndex()"
        [maxVisible]="5"
      (pageChange)="pageIndex.set($event)">
      </app-pagination>
    </div>
  </article>
</section>
